<!doctype html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Find result</title>
        <script>
        	function showResult(){
				var n1 = document.getElementById("num1").value;
				var n2 = document.getElementById("num2").value;
				var n3= document.getElementById("num3").value;
				if(n1>=80 && n2>=60 && n3>=60){
					alert("You have passed");
				}else{
					alert("You have failed");	
				}
			}
        </script>
    </head>
    	
    <body>
    	<h2>Calculate result from given marks</h2> 
    	<input type="text" placeholder="input MCQ marks" id="num1"><br>
        <input type="text" placeholder="input descriptive marks" id="num2"><br>
        <input type="text" placeholder="input evidence marks" id="num3"><br><br>
        <input type="button" value="Show result" onClick="showResult()"><br><br>
        <p id="demo"></p>
    </body>
</html>
