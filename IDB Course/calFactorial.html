<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculate Factorial</title>
        <script>
        	function calFact(){
				var num = document.getElementById("inpnum").value;
				if(num == 0){
					document.getElementById("demofac").innerHTML = "Factorial of 0 is: 1";	
				}else if(num < 0){
					document.getElementById("demofac").innerHTML = "Input Positive for calculate factorial!!";
				}else{
					var fact = 1;
					for(i=1; i<=num; i++){
						fact *= i;	
					}
					document.getElementById("demofac").innerHTML = "Factorial of "+num+" is: "+fact;
				}
			}
        </script>
    </head>
    
    <body>
    	<input type="text" placeholder="Input a positive number" id="inpnum"><br>
        <input type="button" value="Calculate Factorial" onClick="calFact()">        
        <p id="demofac"></p>
    </body>
</html>
