<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculate power</title>
        <script>
        	function calPower(){
				var n1 = document.getElementById("num1").value;
				var n2 = document.getElementById("num2").value;
				var result = Math.pow(n1, n2);
				document.getElementById("demo").innerHTML = n1+"<sup>"+n2+"</sup> = "+result;
			}
        </script>
    </head>
    
    <body>
   		<h2>Calculate Power in Javascript</h2> 
    	<input type="text" placeholder="input base number" id="num1"><br>
        <input type="text" placeholder="input base number" id="num2"><br><br>
        <input type="button" value="Calculate" onClick="calPower()"><br><br>
        <p id="demo"></p>
    </body>
</html>
